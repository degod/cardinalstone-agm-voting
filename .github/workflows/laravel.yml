name: CAV Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: Copy .env
        run: cp .env.example .env

      - name: âš¡ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”§ Build and start Docker containers
        run: docker compose -f docker-compose.yml up -d --build

      - name: â³ Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            docker compose run --rm app php -r "new PDO('mysql:host=mysql;dbname=cardinalstone_agm_voting','cardinalstone_user','cardinalstone_pass');" && break
            echo "Waiting 2 seconds..."
            sleep 2
          done

      - name: ğŸ§‘â€ğŸ’» Install Composer dependencies
        run: docker compose run --rm app composer install --prefer-dist --no-interaction --no-progress

      - name: ğŸ”‘ Generate app key
        run: docker compose run --rm app php artisan key:generate

      - name: ğŸ—ƒï¸ Run migrations and seeders
        run: docker compose run --rm -e DB_CONNECTION=mysql \
                                  -e DB_HOST=mysql \
                                  -e DB_PORT=3306 \
                                  -e DB_DATABASE=cardinalstone_agm_voting \
                                  -e DB_USERNAME=cardinalstone_user \
                                  -e DB_PASSWORD=cardinalstone_pass \
                                  app php artisan migrate:fresh --seed --force

      - name: ğŸ§ª Run tests
        run: docker compose run --rm -e DB_CONNECTION=mysql \
                                  -e DB_HOST=mysql \
                                  -e DB_PORT=3306 \
                                  -e DB_DATABASE=cardinalstone_agm_voting \
                                  -e DB_USERNAME=cardinalstone_user \
                                  -e DB_PASSWORD=cardinalstone_pass \
                                  app php artisan test --no-interaction --stop-on-failure

      - name: ğŸ§¹ Stop Docker containers
        if: always()
        run: docker compose down -v
